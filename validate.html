<html>
   <body>
      <h2>JavaScript Validation</h2>
      <p>Please enter a number between 1 to 10.</p>
      <input id="val">
      <button type="button" onclick="myfun()">Submit</button>
      <p id="demo"></p>
      <script>
         function myfun() {
            let a = document.getElementById("val").value; 
            let res;
            if (a < 1 || a > 10) {
                res = "Input incorrect";
            } else {
                res = "Validation Successful"; 
            }
            document.getElementById("demo").innerHTML = res;
         }
      </script>
   </body>
</html>
